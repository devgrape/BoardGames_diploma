<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Game list</title>
</head>
<body>
<div class="game__list" th:fragment="game__list">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <th:block th:each="game : ${games}">
            <div class="col" style="width: 20%; height: 20%">
                <div class="card my-2" style="background-color: #9dc4c4; color: #ffffff">
                    <div th:if="${game.filename}">
                        <a th:href="@{/game/{id}(id=${game.id})}">
                        <img class="card-img-top" th:src="@{/img/{filename}(filename = ${game.filename})}">
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
