<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration fragments</title>
</head>
<body>

<div class="registration__window" th:fragment="registration_fr">
    <div class="registration-error" th:if="${message}">
        <span  style="color: #D9CBBF; font-weight: 800" class="error-message" th:utext="${message}"></span>
    </div>
    <form th:action="@{/registration}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label fs-5"> Логин:</label>
            <input type="text" id="username" class="form-control form-control-lg" name="username" aria-describedby="emailHelp"/>
            <div id="emailHelp" style="color: #261414" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label fs-5"> Почта: </label>
            <input type="email" id="email" class="form-control form-control-lg" name="email"/>
        </div>
        <div class="mb-3">
            <label for="passw" class="form-label fs-5"> Пароль: </label>
            <input type="password" id="passw" class="form-control form-control-lg" name="password"/>
        </div>
        <div class="my-3">
            <div class="g-recaptcha" data-sitekey="6LdcM2UdAAAAAPeCXivk8hMelsF7L9uu6x9g6EPP"></div>
        </div>
        <div><input  type="submit" style="padding: .3em 1.5em; border-color: #261414; border: 4px; border-radius: 5px; " class="mt-1 md-1 insert__form__button fs-5 btn btn-dark w-25" value="Зарегистрироваться"/></div>
    </form>
</div>

</body>
</html>
