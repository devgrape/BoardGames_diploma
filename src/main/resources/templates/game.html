<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="../static/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>

    .star-rating{
     font-size: 0;
    }
    .star-rating__wrap{
     display: inline-block;
     font-size: 1rem;
    }
    .star-rating__wrap:after{
     content: "";
     display: table;
     clear: both;
    }
    .star-rating__ico{
     float: right;
     padding-left: 2px;
     cursor: pointer;
     color: #FFB300;
    }
    .star-rating__ico:last-child{
     padding-left: 0;
    }
    .star-rating__input{
     display: none;
    }
    .star-rating__ico:hover:before,
    .star-rating__ico:hover ~ .star-rating__ico:before,
    .star-rating__input:checked ~ .star-rating__ico:before
    {
     content: "\f005";
    }
  </style>
    <title >Игра</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
<div class="col-lg-8 border p-3 main-section bg-white">
  <div class="row hedding m-0 pl-3 pt-0 pb-3">
    <p th:utext="${game.name}"></p>
  </div>
  <div class="row m-0">
    <div class="col-lg-4 left-side-product-box pb-3">
      <img th:src="@{/img/{filename}(filename = ${game.filename})}" class="border p-3">
      <form method="post" th:action="@{/addToMyCollection/game/{id}(id = ${game.id})}" th:object="${collection}" class="col-lg-12 mt-3">
        <button style="background-color: #E48586;" class="btn w-100">Добавить в мою коллекцию</button>
      </form>
      <form method="post" th:action="@{/addToWishCollection/game/{id}(id = ${game.id})}" th:object="${collection}" class="col-lg-12 mt-3">
        <button style="background-color: #E48586;" class="btn btn-danger w-100">Добавить в желаемое</button>
      </form>
    </div>
    <div class="col-lg-8">
      <div class="right-side-pro-detail border p-3 m-0">
        <div class="row">
          <div class="col-lg-12">
            <span th:utext="${game.type.displayValue}"></span>
            <p th:utext="${game.name}" class="m-0 p-0"></p>
          </div>
          <div class="col-lg-12">
              <div th:replace="~{fragments/shop_list :: shop__list}"></div>
              <p th:utext="${game.rating}" class="m-0 p-0"></p>
          <div class="col-lg-12 pt-2">
            <h5>Описание</h5>
            <span th:utext="${game.description}"></span>
            <hr class="m-0 pt-2 mt-2">
          </div>
          <div class="col-lg-12">
            <p class="tag-section"><strong>Категории: </strong>
                <th:block th:each="category : ${game.categories}">
                    <a th:utext="${category.displayValue}" href=""></a>
                </th:block>

            </p>
          </div>
          <div class="col-lg-12 mt-2">
            <span th:utext="${game.numberPlayers}"> </span>
            <span th:utext="${game.agePlayers}"> </span>
            <span th:utext="${game.timeGame}"> </span>
          </div>
            <form method="post"  class="pt-2 pd-2" th:action="@{/addReview/game/{id}(id = ${game.id})}" th:object="${review}">>
              <div class="form-group">
                <label>Ваша оценка</label>
                <div class="star-rating">
                  <div class="star-rating__wrap">
                    <input onchange="this.form.submit();" class="star-rating__input" id="star-10" type="radio" name="rating" value="10">
                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-10" title="Восхитительно"></label>
                    <input onchange="this.form.submit();" class="star-rating__input" id="star-9" type="radio" name="rating" value="9">
                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-9" title="Отлично"></label>
                    <input onchange="this.form.submit();" class="star-rating__input" id="star-8" type="radio" name="rating" value="8">
                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-8" title="Отлично"></label>
                    <input onchange="this.form.submit();" class="star-rating__input" id="star-7" type="radio" name="rating" value="7">
                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-7" title="Хорошо"></label>
                    <input onchange="this.form.submit();" class="star-rating__input" id="star-6" type="radio" name="rating" value="6">
                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-6" title="Неплохо"></label>
                    <input onchange="this.form.submit();" class="star-rating__input" id="star-5" type="radio" name="rating" value="5">
                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-5" title="Средне"></label>
                    <input onchange="this.form.submit();" class="star-rating__input" id="star-4" type="radio" name="rating" value="4">
                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-4" title="Удовлетворительно"></label>
                    <input onchange="this.form.submit();" class="star-rating__input" id="star-3" type="radio" name="rating" value="3">
                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-3" title="Плохо"></label>
                    <input onchange="this.form.submit();" class="star-rating__input" id="star-2" type="radio" name="rating" value="2">
                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-2" title="Ужасно"></label>
                    <input onchange="this.form.submit();" class="star-rating__input" id="star-1" type="radio" name="rating" value="1">
                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-1" title="Отвратительно"></label>
                  </div>
                </div>
              </div>
            </form>
            
            <a th:href="@{/addReview/game/{id}(id = ${game.id})}"><label>Оставить отзыв </label></a>
<!--            <form method="post" th:action="@{/addReview/game/{id}(id = ${game.id})}" th:object="${review}" sec:authorize="isAuthenticated()" class="col-lg-12 mt-3">-->
<!--              <input type="text" class="form-control w-50 mt-1 md-1" required="true" name="text" placeholder="Оставьте отзыв">-->
<!--              <button class="btn btn-danger w-50">Оставить отзыв</button>-->

<!--            </form>-->

<!--              <button class="btn btn-danger w-50">Добавить в мою коллекцию</button>-->

<!--            </form>-->

<!--              <div class="col-lg-6 pb-2">-->
<!--                <a href="#" class="btn btn-danger w-25">Добавить в мою коллекцию</a>-->
<!--              </div>-->
<!--            </div>-->
<!--          </div>-->
        </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>
</div>
<script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
